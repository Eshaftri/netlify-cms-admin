backend:
  name: github
  branch: master # Branch to update (master by default)
  repo: Eshaftri/netlify-cms-admin # Path to your Github repository

media_folder: "uploads" # Folder where user uploaded files should go

collections:
  - name: "sme"
    label: "SME(s)" 
    folder: "content/sme"
    create: true
    slug: "{{day}}-{{month}}-{{year}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "date"}
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
      - {label: "Categories", name: "categories", widget: "hidden", default: "Podcast"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: Author, name: author, widget: hidden, default: Chris Stayte}
      - {label: Author Image, name: authorImage, widget: hidden, default: "uploads/eshaftri_profilepic.png"}
      - {label: "Header Image", name: image, widget: image, required: false}
      - {label: Commenting, name: comments, widget: boolean, default: true}
      - {label: Sharing, name: share, widget: boolean, default: true}
      - {label: Type, name: type, widget: hidden, default: "post"}
      - {label: "Body", name: "body", widget: "markdown"}


    


